<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management - POS Diagnostics</title>
    <style>
        :root {
            --primary: #1e88e5;
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f4f7f6; }
        .header { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 12px 40px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .brand { font-weight: 900; color: var(--primary); letter-spacing: 1px; }
        .nav-links a { color: var(--primary); text-decoration: none; font-size: 14px; font-weight: 700; margin-left: 20px; }
        .btn-logout { background: #f8f9fa; border: 1px solid #ddd; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px; transition: 0.2s; }
        .btn-logout:hover { background: #fee; color: #c00; border-color: #fcc; }

        .container { max-width: 900px; margin: 30px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #666; font-size: 13px; text-transform: uppercase; }
        .btn-approve { background: #2e7d32; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        .btn-reject { background: #c62828; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        .status-pending { color: #f9a825; font-weight: bold; }
        .status-approved { color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div class="brand">POS.LOCAL</div>
    <div class="nav-links">
        <a href="/dashboard.html">Dashboard</a>
        <a href="/devices.html">Devices</a>
        <span id="adminLinks"></span>
        <button class="btn-logout" onclick="logout()">LOGOUT</button>
    </div>
</div>

<div class="container">
    <h2>Access Requests</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th>Joined</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
</div>

<script>
    const userStr = sessionStorage.getItem('user');
    if (!userStr) window.location.href = '/login.html';
    const user = JSON.parse(userStr);
    if (user.role !== 'admin') window.location.href = '/dashboard.html';

    if (user.role === 'admin') {
        document.getElementById('adminLinks').innerHTML = `<a href="/users.html">Users</a>`;
    }

    async function loadUsers() {
        const res = await fetch('/auth/users');
        const users = await res.json();
        const tbody = document.getElementById('userTable');
        tbody.innerHTML = '';

        users.forEach(u => {
            if (u.username === user.username) return; // Don't manage yourself

            tbody.innerHTML += `
                <tr>
                    <td>${u.username}</td>
                    <td>${u.role}</td>
                    <td class="status-${u.status}">${u.status.toUpperCase()}</td>
                    <td>${new Date(u.created_at).toLocaleDateString()}</td>
                    <td>
                        ${u.status === 'pending' ? 
                            `<button class="btn-approve" onclick="updateUser(${u.id}, 'approved')">Approve</button>` : 
                            `<button class="btn-reject" onclick="updateUser(${u.id}, 'pending')">Revoke</button>`
                        }
                    </td>
                </tr>
            `;
        });
    }

    async function updateUser(id, status) {
        await fetch(`/auth/users/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status })
        });
        loadUsers();
    }

    function logout() {
        sessionStorage.clear();
        window.location.href = '/login.html';
    }

    loadUsers();
</script>

</body>
</html>
