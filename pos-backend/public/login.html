<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - POS Diagnostics</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h1 { color: #1e88e5; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1e88e5; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background: #1565c0; }
        .error { color: #d32f2f; margin-top: 15px; font-size: 14px; display: none; }
        .footer { margin-top: 20px; font-size: 14px; }
        .footer a { color: #1e88e5; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>POS Diagnostics</h1>
    <p>Sign in to your account</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
    <div class="footer">
        Don't have an account? <a href="/signup.html">Sign Up</a>
    </div>
</div>

<script>
    async function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        try {
            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();

            if (res.ok) {
                sessionStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = '/dashboard.html';
            } else {
                errorDiv.innerText = data.error;
                errorDiv.style.display = 'block';
            }
        } catch (e) {
            errorDiv.innerText = "Server error. Try again later.";
            errorDiv.style.display = 'block';
        }
    }
</script>

</body>
</html>
