<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Device Diagnostics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #eeeeee;
        }

        .status-pass {
            color: green;
            font-weight: bold;
        }

        .status-fail {
            color: red;
            font-weight: bold;
        }

        .filter-bar {
            margin-top: 10px;
        }

            .filter-bar input {
                padding: 8px;
                width: 200px;
                margin-right: 10px;
            }

            .filter-bar button {
                padding: 8px 12px;
            }
    </style>
</head>
<body>
    <header>POS Device Diagnostics Dashboard</header>

    <div class="container">
        <h2>Diagnostics Records</h2>

        <div class="filter-bar">
            <input id="terminalFilter" type="text" placeholder="Filter by Terminal ID" />
            <button onclick="loadDiagnostics()">Apply Filter</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Terminal ID</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="diagTable"></tbody>
        </table>
    </div>

    <script>
        async function loadDiagnostics() {
            const terminalFilter = document.getElementById("terminalFilter").value;

            const url = terminalFilter
                ? `http://localhost:4000/diagnostics?terminal_id=${terminalFilter}`
                : `http://localhost:4000/diagnostics`;

            try {
                const response = await fetch(url, {
                    headers: {
                        "x-api-key": "supersecret123",  
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();

                const tbody = document.getElementById("diagTable");
                tbody.innerHTML = "";

                data.forEach(row => {
                    tbody.innerHTML += `
                <tr>
                    <td>${row.id}</td>
                    <td>${row.terminal_id}</td>
                    <td class="${row.summary_status === "pass" ? "status-pass" : "status-fail"}">
                        ${row.summary_status.toUpperCase()}
                    </td>
                    <td>${row.timestamp_utc}</td>
                    <td><button onclick='viewDetails(${JSON.stringify(row)})'>View</button></td>
                </tr>
            `;
                });

            } catch (err) {
                console.error("Failed to load diagnostics:", err);
            }
        }

        function viewDetails(record) {
            alert(JSON.stringify(record, null, 2));
        }

        loadDiagnostics();
    </script>
</body>
</html>
