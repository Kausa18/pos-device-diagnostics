<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Device Diagnostics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            font-size: 24px;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background: #eeeeee;
        }

        .status-pass {
            color: green;
            font-weight: bold;
        }

        .status-fail {
            color: red;
            font-weight: bold;
        }

        .filter-bar {
            margin-top: 10px;
        }

            .filter-bar input {
                padding: 8px;
                width: 200px;
                margin-right: 10px;
            }

            .filter-bar button {
                padding: 8px 12px;
            }
    </style>
</head>
<body>
    <header>POS Device Diagnostics Dashboard</header>

    <div class="container">
        <h2>Diagnostics Records</h2>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Terminal ID</th>
                    <th>Status</th>
                    <th>Received At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="diagTable"></tbody>
        </table>
    </div>

    <script>
        async function loadDiagnostics() {
            try {
                const response = await fetch("http://localhost:4000/diagnostics", {
                    headers: {
                        "x-api-key": "supersecret123",  
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                const data = await response.json();

                const tbody = document.getElementById("diagTable");
                tbody.innerHTML = "";

                data.forEach((row, index) => {
                    tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${row.payload.terminal_id || 'N/A'}</td>
                    <td class="${row.summaryStatus === "pass" ? "status-pass" : "status-fail"}">
                        ${row.summaryStatus.toUpperCase()}
                    </td>
                    <td>${row.receivedAt}</td>
                    <td><button onclick='openDashboard("${row.payload.terminal_id}")'>View</button></td>
                </tr>
            `;
                });

            } catch (err) {
                console.error("Failed to load diagnostics:", err);
            }
        }

        function openDashboard(terminalId) {
            window.location.href = `http://localhost:4000/?terminal_id=${terminalId}`;
        }

        loadDiagnostics();
    </script>
</body>
</html>
